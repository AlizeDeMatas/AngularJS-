<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <div ng-app="app1" ng-controller="cnt1">
        stName: <input type="text" ng-model="name"><br>
        stId:<input type="number" ng-model="id"><br><br>
        Student Information:{{name + ": " + id}}
    </div>
    <!--When adding properties to the $scope object in the controller-->
    <!-- The view(HTML) gets access to these properties-->
    <script>
        var c1 = angular.module('app1',[]);
        
        c1.controller('cnt1',function($scope)
        {$scope.name="Arian"; $scope.id=123456;}
        );
    </script>
    
</body>
</html>
